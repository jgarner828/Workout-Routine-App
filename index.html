<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Program</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class='p-2'>
    <header class="d-flex justify-content-center m-xxl-5">
      <h1>Exercise Tracking</h1>
    </header>

    <div class="main d-flex">


      <!-- Start of left main container -->
      <div class="programOptionsContainer w-25 d-flex flex-column">
        <button class="programDetails btn btn-primary m-1">Program Details</button>
        <button class="exerciseBtn btn btn-primary m-1">Add Exercise</button>
        <button class="removeExercise btn btn-danger m-1">Remove Exercise</button>
        <button class="saveProgram btn btn-success m-1">Save Program</button>
      </div>
      <!-- End of left main container -->

      <!-- This container opens when the Program Details button is clicked. -->
      <div class="programMainContainer  w-100 d-flex flex-column visually-hidden">

        <form class='mb-1'>
            <div class="mb-3">
              <label for="userName" class="form-label">Name</label>
              <input type="text" class="userName form-control" id="userName" default-text='Name' required>

            </div>

            <div class="mb-3">
              <label for="weeks" class="form-label">How many weeks</label>
              <input type="number" class="programLength form-control" id="programLength" min='0' required>
            </div>

            <button type="submit" class="submitProgram btn btn-primary">Submit</button>
        </form>

      </div>

      <!-- Start of the right main container -->
      <div class="displayWeek w-100 d-flex flex-row justify-content-around">
        <div class="border border-dark p-2">
          <h1>Sunday</h1>
          <ul class="Sunday list-group" id='day-0'></ul>
        </div>

        <div class="border border-dark p-2">
          <h1>Monday</h1>
          <ul class="Monday list-group" id='day-1'></ul>
           </div>

        <div class="border border-dark p-2">
          <h1>Tuesday</h1>
          <ul class="Tuesday list-group" id='day-2'></ul>
        </div>

        <div class="border border-dark p-2">
          <h1>Wednesday</h1>
          <ul class="Wednesday list-group" id='day-3'></ul>
        </div>

        <div class="border border-dark p-2">
          <h1>Thursday</h1>
          <ul class="Thursday list-group" id='day-4'></ul>
        </div>

        <div class="border border-dark p-2">
          <h1>Friday</h1>
          <ul class="Friday list-group" id='day-5'></ul>
        </div>

        <div class="border border-dark p-2">
          <h1>Saturday</h1>
          <ul class="Saturday list-group" id='day-6'></ul>
        </div>
      </div>

      <!-- This container opens when the Add exercise button is clicked -->
      <div class="addExerciseContainer w-100 d-flex flex-column justify-content-around visually-hidden">

        <form class='mb-1 d-flex flex-column'>
            <div class="mb-3">
              <label for="exerciseName" class="form-label">Exercise Name</label>
              <input type="text" class="exerciseName form-control" id="exerciseName" required>
            </div>

            <div class="mb-3 w-100">
              <label for="startWeight" class="form-label">Starting Weight</label>
              <input type="number" class="startWeight form-control" id="startWeight" min='1' required>
            </div>

            <div class="mb-3 w-100">
              <label for="programReps" class="form-label">Reps</label>
              <input type="number" class="programReps form-control" id="programReps" min='1' required>
            </div>

            <div class="mb-3 w-100">
              <label for="programSets" class="form-label">Sets</label>
              <input type="number" class="programSets form-control" id="programSets" min='1' required>
            </div>

            <div class="mb-3 w-100">
              <label for="programIncrement" class="form-label">Increment</label>
              <input type="number" class="programIncrement form-control" id="programIncrement" min='1' required>
            </div>

            <div class='weeksBoxes w-100 d-flex flex-row'>
                <div class="mb-3 form-check">
                <input type="checkbox" class="SundayChk form-check-input" id="SundayChk">
                <label class="form-check-label" for="SundayChk">Sunday</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class=" MondayChk form-check-input" id="MondayChk">
                    <label class="form-check-label" for="MondayChk">Monday</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="TuesdayChk form-check-input" id="TuesdayChk">
                    <label class="form-check-label" for="TuesdayChk">Tuesday</label>
                </div>
                <div class="mb-3 form-check ">
                    <input type="checkbox" class="WednesdayChk form-check-input" id="WednesdayChk">
                    <label class="form-check-label" for="WednesdayChk">Wednesday</label>
                </div>
                <div class="mb-3 form-check ">
                    <input type="checkbox" class="ThursdayChk form-check-input" id="ThursdayChk">
                    <label class="form-check-label" for="ThursdayChk">Thursday</label>
                </div>
                <div class="mb-3 form-check ">
                    <input type="checkbox" class="FridayChk form-check-input" id="FridayChk">
                    <label class="form-check-label" for="FridayChk">Friday</label>
                </div>
                <div class="mb-3 form-check ">
                    <input type="checkbox" class="SaturdayChk form-check-input" id="SaturdayChk">
                    <label class="form-check-label" for="SaturdayChk">Saturday</label>
                </div>
            </div>
            <button type="submit" class="submitExercise btn btn-primary">Submit</button>
        </form>

      </div>

      <div class="removeExerciseContainer w-100 d-flex flex-column justify-content-center visually-hidden">
        <ul class="removeList list-group w-50"><button class='closeBtn'>Close</button></ul>
        
      </div>

      <!-- End of the right main container  -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
  </body>
</html>
